<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="Nome">Nome</label>
        <input type="text"><br>
        <label for="Nome">Endereço</label>
        <input type="text"><br>
        <label for="Nome">Cidade</label>
        <input type="text"><br>

        <label for="state">Estado</label>
        <select name="sate" id="state">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambucano</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantis</option>


        </select>

    </fieldset>
    <fieldset>
        <legend>Dados Pofissionais</legend>

        <label for="job">Natureza do Cargo</label><br>
        <input type="radio" name="Gerência" id="gerency">Gerência<input><br>

        <input type="radio" name="Financeiro" id="agency">Financeiro<input><br>

        <input type="radio" name="Recepção" id="agency">Recepção<input><br>

        <input type="radio" name="Administrativo" id="agency">Administrativo<input><br>

        <input type="radio" name="Jurídico" id="agency">Jurídico<input><br>

        <label for="job">Área de Interesse</label><br>
        <input type="checkbox" name="Computação" id="gerency">Computação<input><br>

        <input type="checkbox" name="Biologia" id="agency">Biologia<input><br>

        <input type="checkbox" name="Meio Ambiente" id="agency">Meio Ambiente<input><br>

        <input type="checkbox" name="Engenharia" id="agency">Engenharia<input><br>

        <input type="checkbox" name="História" id="agency">História<input><br>

        <label for="Mini-currículo">Mini-currículo</label>
        <textarea name="currículo" id="currículo"></textarea>
    </fieldset>
    <br>

    <button type="button">Enviar</button>
    <button type="button">Limpar</button>

</body>
</html>
